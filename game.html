<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ニュース</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<script>
    function change_question(class_name) {
        class_name.style.display = "none";
        if (class_name.nextElementSibling) {
            class_name.nextElementSibling.style.display = "block";
        } else {
            class_name.parentNode.children[0].style.display = "block";
        }
    }
</script>

<body>
    <form action="search.php" method="GET">
        <div id="sougou" style="display: block;">
            <p>ゲームの総合情報を表示しますか？</p>
            <button type="submit" name="search_word" value="list:semiapp/game">はい</button>
            <button type="button" onclick="change_question(sougou)">いいえ</button>
        </div>
        <div id="nintendo" style="display: none;">
            <p>任天堂のゲーム情報を表示しますか？</p>
            <button type="submit" name="search_word" value="list:semiapp/nintendo">はい</button>
            <button type="button" onclick="change_question(nintendo)">いいえ</button>
        </div>
        <div id="PS" style="display: none;">
            <p>Playstationのゲーム情報を表示しますか？</p>
            <button type="submit" name="search_word" value="list:semiapp/PS">はい</button>
            <button type="button" onclick="change_question(PS)">いいえ</button>
        </div>
        <div id="smart" style="display: none;">
            <p>スマートフォンゲームの情報を表示しますか？</p>
            <button type="submit" name="search_word" value="list:semiapp/smartgame">はい</button>
            <button type="button" onclick="change_question(smart)">いいえ</button>
        </div>

            <button type="button" onclick="change_question(netnews)">いいえ</button>
        </div>
    -->
    </form>
</body>

</html>
