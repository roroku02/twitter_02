        crossorigin="anonymous">

<script>
    function change_question(class_name) {
        class_name.style.display = "none";
        if (class_name.nextElementSibling) {
            class_name.nextElementSibling.style.display = "block";
        } else {
            class_name.parentNode.children[0].style.display = "block";
        }
    }
</script>

<body>
    <a href="#" onclick="javascript:window.history.back(-1);return false;">前のページに戻る</a>
    <div class="container_q">
        <div class="chara">
            <img src="./images/chibi.png" alt="chibi">
        </div>
        <div class="arrow_box">
            <form action="search.php" method="GET">
                <div id="dog" style="display: block;">
                    <p>犬に関するツイートを表示しますか？</p>
                    <button type="submit" name="search_word" value="list:semiapp/dog">はい</button>
                    <button type="button" onclick="change_question(dog)">いいえ</button>
                </div>
                <div id="cat" style="display: none;">
                    <p>猫に関するツイートを表示しますか？</p>
                    <button type="submit" name="search_word" value="list:semiapp/cat">はい</button>
                    <button type="button" onclick="change_question(cat)">いいえ</button>
                </div>
            </form>
            <div class="page_info">
                <a href="javascript:toggle()" class="toggle_button">ここでは何が調べられる？<i class="fas fa-chevron-circle-down"
                        style="padding-left:5px;"></i></a>
                <ul class="toggle_box">
                    <li>犬</li>
                    <li>猫</li>
                </ul>
            </div>
        </div>
    </div>
</body>

<script src="js/main.js"></script>
