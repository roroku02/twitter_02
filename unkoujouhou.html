<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>運行情報</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

</head>
<script>
    function change_question(class_name) {
        class_name.style.display = "none";
        if (class_name.nextElementSibling) {
            class_name.nextElementSibling.style.display = "block";
        } else {
            class_name.parentNode.children[0].style.display = "block";
        }
    }
</script>

<body>
    <div class="bread">
        <ul>
            <li><a href="index.html">トップページ</a></li>
            <li>路線選択</li>
        </ul>
    </div>
    <div class="container_q">
        <div class="chara">
            <img src="./images/chibi.png" alt="chibi">
        </div>
        <div class="arrow_box">
            <form action="unkou_search.php" method="GET">
                <div id="jr" style="display: block;">
                    <p>JR（在来線）の情報を表示しますか？</p>
                    <button type="submit" name="search_word" value="list:semiapp/JR">はい</button>
                    <button type="button" onclick="change_question(jr)">いいえ</button>
                </div>
                <div id="hankyu" style="display: none;">
                    <p>阪急線の情報を表示しますか？</p>
                    <button type="submit" name="search_word" value="list:semiapp/hankyu 運転状況">はい</button>
                    <button type="button" onclick="change_question(hankyu)">いいえ</button>
                </div>
                <div id="shinkansen" style="display: none;">
                    <p>新幹線の情報を表示しますか？</p>
                    <button type="submit" name="search_word" value="list:semiapp/shinkansen">はい</button>
                    <button type="button" onclick="change_question(shinkansen)">いいえ</button>
                </div>
            </form>
            <div class="page_info">
                <a href="javascript:toggle()" class="toggle_button">ここでは何が調べられる？<i class="fas fa-chevron-circle-down"
                        style="padding-left:5px;"></i></a>
                <ul class="toggle_box">
                    <li>JR線（関西）</li>
                    <li>阪急線</li>
                    <li>東海道新幹線</li>
                </ul>
            </div>
        </div>
    </div>
</body>
