<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>動画</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

</head>
<script>
    function change_question(class_name) {
        class_name.style.display = "none";
        if (class_name.nextElementSibling) {
            class_name.nextElementSibling.style.display = "block";
        } else {
            class_name.parentNode.children[0].style.display = "block";
        }
    }
</script>

<body>
    <div class="bread">
        <ul>
            <li><a href="index.html">トップページ</a></li>
            <li>ジャンル選択</li>
        </ul>
    </div>
    <div class="container_q">
        <div class="chara">
            <img src="./images/chibi.png" alt="chibi">
        </div>
        <div class="arrow_box">
            <form action="search.php" method="GET">
                <div id="youtube_tag" style="display: block;">
                    <p>みんなが共有しているYouTube動画を表示しますか？</p>
                    <button type="submit" name="search_word" value="@YouTubeさんから">はい</button>
                    <button type="button" onclick="change_question(youtube_tag)">いいえ</button>
                </div>
                <div id="nico_tag" style="display: none;">
                    <p>みんなが共有しているニコニコ動画の動画を表示しますか？</p>
                    <button type="submit" name="search_word" value="#nicovideo OR #ニコニコ動画">はい</button>
                    <button type="button" onclick="change_question(nico_tag)">いいえ</button>
                </div>
                <div id="youtube" style="display: none;">
                    <p>YouTubeに関する情報を表示しますか？</p>
                    <button type="submit" name="search_word" value="list:semiapp/youtube">はい</button>
                    <button type="button" onclick="change_question(youtube)">いいえ</button>
                </div>
                <div id="nicovideo" style="display: none;">
                    <p>ニコニコ動画に関する情報を表示しますか？</p>
                    <button type="submit" name="search_word" value="list:semiapp/niconico">はい</button>
                    <button type="button" onclick="change_question(nicovideo)">いいえ</button>
                </div>
            </form>
            <div class="page_info">
                <a href="javascript:toggle()" class="toggle_button">ここでは何が調べられる？<i class="fas fa-chevron-circle-down"
                        style="padding-left:5px;"></i></a>
                <ul class="toggle_box">
                    <li>共有された動画（YouTube）</li>
                    <li>共有された動画（ニコニコ）</li>
                    <li>YouTuberのツイート</li>
                    <li>ニコニコ動画投稿者のツイート</li>
                </ul>
            </div>
        </div>
    </div>
</body>

<script src="js/main.js"></script>

</html>
